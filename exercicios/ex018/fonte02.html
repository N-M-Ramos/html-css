    <style>
        @font-face {
            font-family: 'Peach Cake' ;
            src: url(fonts/peachcake.otf) format('opentype');
            font-weight: normal;
            font-style: normal;


            /*
            Tipos de format()
            - opentype (otf)
            - truetype (tft)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        }
        Body{
            font-family: 'Peach Cake', Helvetica, sans-serif;
            font-size: 1em;
            font-weight: normal;
        
        }

        h1{
            font-family:'Peach Cake', Helvetica, sans-serif;
            font-size: 3em;
        }
