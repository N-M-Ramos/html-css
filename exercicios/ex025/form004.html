<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="registo.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="name">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelemovel">Telemóvel</label>
                <input type="tel" name="telemovel" id="itelemovel" autocomplete="tel" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$" required placeholder="xxx-xxx-xxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx 
         
        HTML5 pattern telefone-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
