<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>CheckBox e Radio button</h1>
    <form action="registo.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"><label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem" value="F"><label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desportos Favoritos</legend>                  
            <input type="checkbox" name="dfut" id="idfut"><label for="idfut">Futebol</label> <br>
            <input type="checkbox" name="dbas" id="idbas"><label for="idbas">Basquetebol</label> <br>
            <input type="checkbox" name="dnat" id="idnat"><label for="idnat">Natação</label> <br>
            <input type="checkbox" name="dten" id="idten"><label for="idten">Ténis</label> <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
