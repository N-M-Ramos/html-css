<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width:400px;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>Testar o uso de Iframe</h1>
    <p>Aceder o site do <a href="https://www.cursoemvideo.com/" target="_blank">Cursoemvideo</a> para aprender a programar.
    </p>
    <p>Aceder ao site do  
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500"><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>
        
        para aprender a progrmar.

    </p>
    
    <p>O site do 
        <iframe src="www.google.pt" frameborder="0"> <a href="www.google.pt" target="_blank"></a></iframe> 
        é muito bom! Mas não funciona com iframe :(
    </p>
    
    <p>O repositório do professor Guanabara 
        <iframe src="https://github.com/gustavoguanabara/html-css" frameborder="0" height="500" width="500"> <a href="https://github.com/gustavoguanabara/html-css" target="_blank" rel="noopener noreferrer"></a></iframe>
        também é muito bom
    </p>
</body>
</html>
