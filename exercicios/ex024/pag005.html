<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clica em Mim</a>
    <div id="saida"></div>
    

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += "<p>Clicas-te</p>"
        }
    </script>
</body>
</html>
